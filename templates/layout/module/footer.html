    <script>

        $(document).ready(function () {
            Search();
        });


        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-126138111-3');

        function Feedback() {
            $.ajax({
                url: '/Feedback',
                type: 'POST',
                dataType: 'json',
                data: {
                    description: document.getElementById('feedback_description').value
                },
                success: function (result) {
                        swal.close();
                        alertbox(result.result,result.status);
                        if(result.status)
                        {
                        $("#FeedbackModal").modal('hide');
                        document.getElementById('feedback_description').value = "";
                        }
                        else
                        {
                        $("#FeedbackModal").modal('show');
                        }


                },
                error: function (error) {
                    swal.close();
                    $("#FeedbackModal").modal('show');
                    alertbox('{{ gettext("sorry_there_was_an_error") }}',false);
                }
            });
        }

        function alertbox(info,status) {
            const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                    });
                    if(status)
                    {
                    Toast.fire({
                    type: 'success',
                    title: info
                    })
                    }
                    else{
                    Toast.fire({
                    type: 'error',
                    title: info
                    })
                    }

        }

        function loading(text) {

            Swal.fire({
                title: text,
                onBeforeOpen: () => {
                    Swal.showLoading()
                },
            })

        }

        function selectCountry(val) {
            $("#tag-search").val(val);
            $("#search-results").hide();
        }

        function Search() {
            $("#tag-search").keyup(function () {
                $.ajax({
                    type: "POST",
                    url: "/search",
                    data: 'query=' + $(this).val(),
                    beforeSend: function () {
                        $("#tag-search").css("background", "#FFF url(LoaderIcon.gif) no-repeat 165px");
                    },
                    success: function (data) {
                        $("#search-results").show();
                        $("#search-results").html(data);
                        $("#tag-search").css("background", "#FFF");
                    }
                });
            })
        }



    </script>
